	<body>'
		<div id="container">
			<header>
			</header>
			<section>
					<h1>Course Application</h1>
					<form>
						<fieldset>
							<legend>Your Contact Info</legend>
							<label for="firstName">Your Name</label> <input id="firstName" placeholder="First" type="text" size="30"><input placeholder="Last" type="text" size="30"><br>
							<label>Phone Number</label>
							<input class="phone" type="number" size="3">-
							<input class="phone" type="number" size="3">-
							<input class="phone" type="number" size="4">
							<br>
							<label>Address</label> <input placeholder="Street Address" type="text" size="50"><br>
							<label></label> <input placeholder="Address Line 2" type="text" size="50"><br>
							<label></label> <input placeholder="City" type="text"><input placeholder="State" size="2" type="text"><input placeholder="Postal Code" type="number" size="5">
						</fieldset>
						<fieldset>
							<legend>Skills & Interests</legend>
							<label>Course</label>
							<select name="course">
								<option selected disabled>Select one</option>
								<optgroup label="Web Development">
									<option value="Front-end">Front-End</option>
									<option value="Back-end">Back-end</option>
								</optgroup>
								<optgroup label="Design">
									<option value="Visual Design">Visual Design</option>
									<option value="User Experience">User Experience</option>
								</optgroup>
							</select><br>
							<label>Past Experience</label>
							<textarea type="text" size="500"></textarea>
						</fieldset>
						<fieldset>
							<legend>Anything Else?</legend>
							<label>Referral</label>
							<select name="referral">
								<option value="None">None</option>
								<option value="Friend">Friend</option>
								<option value="Instructor">Instructor</option>
								<option value="Online">Online</option>
							</select><br>
							<label>Comments</label>
							<textarea type="text" size="500"></textarea>
						</fieldset>
						<fieldset>
							<legend><span>Button</span></legend>
							<button>Save Draft</button>
							<button>Submit</button>
						</fieldset>
					</form>
			</section>
			<footer>
